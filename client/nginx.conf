worker_processes auto;

events {
    worker_connections 1024;
}

http {
    types {
        text/html html htm;
        text/css css;
        text/javascript js;
        image/svg+xml svg;
        image/png png;
    }

    server {
        listen 80;
        listen [::]:80;
        root /usr/share/nginx/html/proxy/public;

        location / {
            try_files $uri /index.html;
        }
    }
}
